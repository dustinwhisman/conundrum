<h1>Settings</h1>

<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <app-radio-group
    [formGroup]="settingsForm"
    [radioGroup]="timerDurationControl"
  ></app-radio-group>
  <app-radio-group
    [formGroup]="settingsForm"
    [radioGroup]="letterPositioningControl"
  ></app-radio-group>
  <div>
    <button type="submit">Save Settings</button>
  </div>
</form>
